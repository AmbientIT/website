<md-contact-chips
        ng-model="ctrl.data[ctrl.attrName]"
        md-contacts="ctrl.querySearch($query)"
        md-contact-name="name"
        md-contact-image="avatar"
        md-contact-email="description"
        md-require-match
        filter-selected="ctrl.filterSelected"
        placeholder="To">
</md-contact-chips>
