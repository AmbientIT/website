<div class="modal-header alert" ng-class="{'alert-warning' : dialog.isError, 'alert-success': !dialog.isError}">
	<h3 class="modal-title">
		<span ng-show="dialog.isError">
			Error
		</span>
		<span ng-show="!dialog.isError">
			Success
		</span>
	</h3>
</div>
<div class="modal-body">
	{{ dialog.message }}
</div>
<div class="modal-footer">
	<button class="btn btn-default" style="width:100%" ng-click="dialog.close()">
		Retour Ã  l'acceuil
	</button>
</div>
